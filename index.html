<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Card Employee</title>
  </head>
  <body>
    <div id="root">
      <h1>Create Employee</h1>
      <div class="container-employee">
        <form id="form-employee">
          <div class="form-item">
            <label for="name">Name*</label>
            <input type="text" name="name" placeholder="Enter employee Name" />
          </div>
          <div class="form-item">
            <label for="surname">Surname*</label>
            <input
              type="text"
              name="surname"
              placeholder="Enter employee Surname"
            />
          </div>
          <div class="form-item">
            <label for="age">Age*</label>
            <input
              type="number"
              name="age"
              id=""
              placeholder="Enter employee Age"
            />
          </div>
          <div class="form-item">
            <label for="job">Job Position</label>
            <input
              type="text"
              name="job"
              placeholder="Enter employee Position"
            />
          </div>
          <button type="submit" class="btn-create">Create</button>
        </form>
        <div id="card-employee">
          <div>
            <p>Name</p>
            <p class="info-employee" id="name_employee">John</p>
          </div>
          <div>
            <p>Surname</p>
            <p class="info-employee" id="surname-employee">Johnson</p>
          </div>
          <div>
            <p>Age</p>
            <p class="info-employee" id="age-employee">40</p>
          </div>
          <div>
            <p>Job Position</p>
            <p class="info-employee" id="job-employee">QA</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
